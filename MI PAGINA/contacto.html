  <body>
    <div class="head">

    <div class="body">
      <h2>Formulario de Contacto</h2>
      <div class="caja">
        <form class="frm" onsubmit="return validar()">
          <label class="negritas">Nombre</label><br>
          <input id="txtNombre" size="50" /><br>
          <label class="negritas">Telefono</label><br>
          <input id="txtTelefono" size="50" /><br>
          <label class="negritas">Correo</label><br>
          <input id="txtCorreo" size="50" /><br>
          <label class="negritas">Dejanos tu consulta.</label><br>
          <textarea
            id="txtConsulta"
            name="txtConsulta"
            style="width: 380px; height: 100px"
          ></textarea>
          <div class="centrar-boton">
            <button type="submit">Enviar Formulario</button>
            <button type="reset">Borrar Datos</button>
          </div>
        </form>
      </div>
    </div>
    <div class="bajo_form">
      <div class="centrar-boton">
        <ul id="ltaErrores"></ul>
        <!--Lista de herrores-->

        <!--Lista de mensajes-->
        <ul id="ltaErrores"></ul>
        <!--Lista de herrores-->

        <!--Lista de mensajes-->
